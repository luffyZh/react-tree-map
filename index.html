<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel='stylesheet' href="./css/style.css">
  <title>Tree-Node</title>
</head>
<body>
<div class="tree">
  <ul id="rootUL">
    <li data-name="root-node" class="li-parent root-node">
      <span title='根'>
        <div class='root-icon'>+</div>
      </span>
      <ul>
        <li data-name="ZKCH" class="li-parent">
          <span title="关闭">
            <i class="icon-th"></i>
            中科慈航
          </span>
          <ul>
            <li data-name="GZZKCH" class="li-parent">
              <span title="关闭">
                <i class="icon-minus-sign"></i> 广州中科慈航</span>
              <ul>
                <li data-name="GZZKCHTQFH" class="li-child">
                  <span>
                    <i class=""></i> 广州中科慈航天河区分行</span>
                </li>
              </ul>
            </li>
            <li data-name="BJZKCH" class="li-parent">
              <span title="关闭">
                <i class=""></i> 北京中科慈航</span>
              <ul>
                <li data-name="BJZKCHZCFH" class="li-child">
                  <span>
                    <i class=""></i> 北京中科慈航中城区分行</span>
                </li>
              </ul>
            </li>
          </ul>
        </li>
        <li data-name="ZKKJ" class="li-parent">
          <span title="关闭">
            <i class="icon-th"></i> 中科科技</span>
          <ul>
            <li data-name="GZZKKJ" class="li-parent">
              <span title="关闭">
                <i class="icon-minus-sign"></i> 广州中科科技</span>
              <ul>
                <li data-name="GZTHZKKJ" style="display: list-item;" class="li-child">
                  <span>
                    <i class=""></i> 广州天河中科科技</span>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
</div>
</body>
</html>
